<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./avatar-1.jpg" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">Web Developer</p>
          <p id="user-review">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus
            repellendus magni, optio aspernatur assumenda ad illo, asperiores
            quam hic facere eos a veritatis ea nemo cupiditate quisquam!
            Mollitia, rem inventore.
          </p>
          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me!</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
